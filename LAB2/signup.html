<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,300;1,500&display=swap" rel="stylesheet">
        <title>Shop</title>
    </head>
    <body>
        <header class="header">
            <h1>Internet Programming Shop</h1>
        </header>
        <div class="nav">
            <div class="navItem"><a href="login.html" class="navLink">Login</a></div>
            <div class="navItem">Sign Up</div>
        </div>
        <div class="signFormDiv">
            <form method="POST" action = "login.html" class="signForm">
                <p>
                    <label><strong>Your name</strong> <br><input class="textInput" name = "id" type = "text" autofocus required autocomplete/><br></label>
                    <label class="notice">* required</label>
                </p>
                <p>
                    <label><strong>Gender</strong>
                        &nbsp;Male&nbsp;<input name = "gender" type = "radio" value = "male" checked>
                        &nbsp;Female&nbsp;<input name = "gender" type = "radio" value = "female" >
                        &nbsp;No Response&nbsp;<input name = "gender" type = "radio" value="notresponse" >
                    </label>
                    <label class="notice">* required</label>
                </p>
                <p>
                    <label><strong>Birth</strong>&nbsp; <input name="birthday" type="date"/></label>
                </p>
                <p>
                    <label><strong>Email Address</strong> <br><input class="textInput"name="email" type="email" placeholder = "email@example.com" autocomplete/></label>
                </p>
                <p>
                    <label><strong>Tel</strong> <br><input class="textInput"name="tel" type="tel" placeholder = "###-####-####" pattern = "\d{3}\-\d{4}\-\d{4}" /></label>
                </p>
                <p>
                    <label><strong>ID</strong> <br><input class="textInput"name="id" type="text" maxlength = "20" size = "20"required autocomplete/><br></label>
                    <label class="notice">* requred, less then 20 characters</label>
                </p>
                <p>
                    <label><strong>Password </strong><br><input class="textInput"name="passwd" type="password" required/><br> </label>
                    <label class="notice">* required</label>
                </p>
                <p>
                    <label><strong>Password Check</strong> <br><input class="textInput"name="chkpasswd" type="password" placeholder="Enter your password again"required/><br></label>
                    <label class="notice">* required</label>
                </p>
                <p>
                    <label><strong>Your Interests</strong><br>
                        IT Devices&nbsp; <input name = "liked" type = "checkbox" value = "it"> &nbsp;Clothes&nbsp; <input name = "liked" type = "checkbox" value = "clothes">
                        &nbsp;Foods&nbsp; <input name = "liked" type = "checkbox" value = "food">
                    </label>
                </p>
                <p>
                    <input id="signupBtn" class="btn" type = "submit" value="Sign Up"/>
                    <input id="cancelBtn" class="btn" type = "submit" formnovalidate value="Cancel" />
                </p>
            </form>
        </div>
        <footer>
            <h6>CSI2109-01, 2023 Spring<br>2022149029 최희찬</h6>
        </footer>
    </body>
</html>
