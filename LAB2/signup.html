<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,300;1,500&display=swap" rel="stylesheet">
        <title>Shop</title>
    </head>
    <body>
        <header class="header">
            <h1>Internet Programming Shop</h1>
        </header>
        <div class="nav">
            <div class="navItem"><a href="login.html" class="navLink">Login</a></div>
            <div class="navItem">Sign Up</div>
        </div>
        <div id="formDiv">
            <form method="POST" action = "login.html">
                <p>
                    <label>이름: <input class="textInput" name = "id" type = "text" autofocus required autocomplete/></label>
                    <label class="notice">* 필수</label>
                </p>
                <p>
                    <label>성별
                        &nbsp;남:&nbsp;<input name = "sex" type = "radio" value = "male" required checked>
                        &nbsp;여:&nbsp;<input name = "sex" type = "radio" value = "female" required>
                        &nbsp;비공개:&nbsp;<input name = "sex" type = "radio" value="notresponse" required>
                    </label>
                </p>
                <p>
                    <label>생년월일: <input name="birthday" type="date" /></label>
                </p>
                <p>
                    <label>이메일 주소: <input class="textInput"name="email" type="email" placeholder = "email@example.com" autocomplete/></label>
                </p>
                <p>
                    <label>전화번호: <input class="textInput"name="tel" type="tel" placeholder = "###-####-####" pattern = "\d{3}\-\d{4}\-\d{4}" /></label>
                    <label>###-####-####</label>
                </p>
                <p>
                    <label>아이디: <input class="textInput"name="id" type="text" maxlength = "20" size = "20"required autocomplete/></label>
                    <label class="notice">* 필수, 20자 이내</label>
                </p>
                <p>
                    <label>비밀번호: <input class="textInput"name="passwd" type="password" required/> </label>
                    <label class="notice">* 필수</label>
                </p>
                <p>
                    <label>비밀번호 확인: <input class="textInput"name="chkpasswd" type="password" required/></label>
                    <label class="notice">* 필수</label>
                </p>
                <p>
                    <label>관심품목:
                        &nbsp;IT/가전&nbsp; <input name = "liked" type = "checkbox" value = "it">
                        &nbsp;의류&nbsp; <input name = "liked" type = "checkbox" value = "clothes">
                        &nbsp;식품&nbsp; <input name = "liked" type = "checkbox" value = "food">
                    </label>
                </p>
                <p>
                    <input type = "submit" value="회원가입"/>
                    <input type = "submit" formnovalidate value="취소" />
                </p>
            </form>
        </div>
        <footer>
            CSI-2109, Spring 2023
        </footer>
    </body>
</html>
